<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Image Details</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="py-2 text-center bg-secondary text-white">
            <h1 class="mb-2">Image Details</h1>
                <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete Image</button>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-6"> <!-- Adjust the size of the column as needed -->
                <div class="card">
                    <img src="{{ img.photo.url }}" alt="" class="card-img-top" height="430px">
                    <div class="card-footer">
                        <small class="text-muted">{{ img.date }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="deleteModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this image?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <form method="post" action="{% url 'delete_image' img.id %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Yes, Delete</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
