<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Delete Image</title>
  </head>
  <body>
    <div class="container">
        <div class="py-2 text-center bg-secondary text-white">
            <h1 class="mb-2">Delete Image</h1>
        </div>
        <div class="card">
            <img src="{{ img.photo.url }}" alt="" class="card-img-top" height="450px">
            <div class="card-footer">
                <small class="text-muted">{{ img.date }}</small>
            </div>
        </div>
        <div class="d-flex justify-content-between my-2">
            <a href="{% url 'details' img.id %}" class="btn btn-secondary">Cancel</a>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
